		<meta charset="UTF-8" />

			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<!-- Inicio del header de la pagina -->
		<header id="main-header">
			<!-- Menu de navegación -->
			<nav class="navbar navbar-light bg-light py-3 shadow-lg z-index-10">
				<div class="container-fluid pl-lg-4">
					<a class="navbar-brand" href="index.html">
						<img
							src="./assets/img/pets_icon.svg"
							alt="icono de mascota"
							width="30"
							height="24"
							class="d-inline-block align-text-top"
						/>
						My Pets
					</a>

					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="/index.html">
									Inicio
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/galeria-videos.html"> Videos </a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/galeria-imagenes.html">Imagenes</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" href="/contacto.html">contacto</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<!-- Menu de navegación -->
		</header>
		<!-- Fin del header de la pagina -->

		<main>
			<div class="container">
				<div class="row">
					<div class="col-12 col-md-6 py-5">
						<h2>Contactanos</h2>

						<img
							class="w-100 rounded shadow-lg"
							src="./assets/img/contactimg.JPG"
							alt="Contacto"
						/>
					</div>

					<div class="col-12 col-md-6 py-5">
						<form class="row g-3 needs-validation" action="" novalidate>
							<div class="col-12 form-floating mb-3 pt-5">
								<input
									type="text"
									class="form-control"
									id="floatinNames"
									name="nombres"
									placeholder="Nombres y apellidos"
									required
								/>
								<label for="floatinNames">Nombre completo</label>
								<div class="valid-feedback">Looks good!</div>
							</div>
							<div class="form-floating mb-3">
								<input
									type="email"
									class="form-control"
									id="floatingInput"
									name="email"
									placeholder="name@example.com"
									required
								/>
								<label for="floatingInput">Correo electrónico</label>
							</div>

							<div class="form-floating mb-3">
								<input
									type="tel"
									class="form-control"
									id="floatingInput"
									name="phone"
									placeholder="+505 88008800"
									required
								/>
								<label for="floatingInput">Teléfono</label>
							</div>

							<div class="col-12 form-floating mb-3">
								<textarea
									class="form-control text-area"
									id="messages"
									rows="6"
									required
								></textarea>
								<label for="messages">Mensaje</label>
							</div>

							<div class="col-12">
								<div class="form-check">
									<input
										class="form-check-input"
										type="checkbox"
										value=""
										id="invalidCheck"
										required
									/>
									<label class="form-check-label" for="invalidCheck">
										Acepto los terminos de condiciones
									</label>
									<div class="invalid-feedback">
										Es necesario aceptar las condiciones
									</div>
								</div>
							</div>

							<div class="col-12">
								<button class="btn btn-primary" type="submit">Enviar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>

		<!-- Inicio del pie de pagina -->
		<footer class="bg-light text-center text-lg-start">
			<!-- Copyright -->
			<div class="text-center p-3">
				© 2021 Derechos reservados: <strong>Ena Suárez</strong>
			</div>
			<!-- Copyright -->
		</footer>
		<!-- fin del pie de pagina -->

			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
			integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D"
			crossorigin="anonymous"
			async
		></script>

		<script src="./assets/js/app.js"></script>
	</body>
</html>
