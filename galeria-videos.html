<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Galeria de videos - My Pets Gallery</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<!-- Inicio del header de la pagina -->
		<header id="main-header">
			<!-- Menu de navegación -->
			<nav class="navbar navbar-light bg-light py-3 shadow-lg z-index-10">
				<div class="container-fluid pl-lg-4">
					<a class="navbar-brand" href="index.html">
						<img
							src="./assets/img/pets_icon.svg"
							alt="icono de mascota"
							width="30"
							height="24"
							class="d-inline-block align-text-top"
						/>
						My Pets
					</a>

					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="/index.html">
									Inicio
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" href="/galeria-videos.html">
									Videos
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/galeria-imagenes.html">Imagenes</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/contacto.html">contacto</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<!-- Menu de navegación -->
		</header>
		<!-- Fin del header de la pagina -->

		<main>
			<!-- Start Hero -->
			<section>
				<!-- Hero image -->
				<header class="card card-hero bg-dark text-white rounded-0 border-0">
					<img
						src="./assets/img/videos/IMG_4878.JPG"
						class="card-img"
						alt="Imagen principal del inicio de la pagina"
					/>
					<div class="card-img-overlay rounded-0 border-0 py-5 px-lg-5">
						<div class="contenido py-5 text-center w-100 px-lg-5">
							<h1 class="card-title text-primary">Galeria de Videos</h1>
						</div>
					</div>
				</header>
				<!-- Hero image -->
			</section>
			<!-- End Hero -->

			<section>
				<div class="container py-5">
					<div class="row">
						<div class="col-12 col-md-6 mb-4 mb-lg-0">
							<video class="w-100 rounded-md videos" controls>
								<source
									src="./assets/img/videos/ALMR7398.MP4"
									type="video/mp4"
								/>
								Your browser does not support the video tag.
							</video>
						</div>

						<div class="col-12 col-md-6">
							<video class="w-100 rounded-md videos" controls>
								<source
									src="./assets/img/videos/IMG_2222.MOV"
									type="video/mp4"
								/>
								Your browser does not support the video tag.
							</video>
						</div>
					</div>
				</div>
			</section>
		</main>

		<!-- Inicio del pie de pagina -->
		<footer class="bg-light text-center text-lg-start">
			<!-- Copyright -->
			<div class="text-center p-3">
				© 2021 Derechos reservados: <strong>Ena Suárez</strong>
			</div>
			<!-- Copyright -->
		</footer>
		<!-- fin del pie de pagina -->

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
			integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D"
			crossorigin="anonymous"
			async
		></script>
	</body>
</html>
